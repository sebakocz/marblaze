<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Marblaze</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" href="/src/css/styles.css" />
    <script type="module" src="/src/index.ts"></script>
  </head>
  <body>
    <div class="main">
      <div class="gameContainer">
        <div id="game"></div>
      </div>
      <div class="controls">
        <div class="sliders">
          <input
            type="range"
            min="0"
            max="100"
            value="50"
            id="slider-ball-size"
          />
          <input
            type="range"
            min="0"
            max="100"
            value="50"
            id="slider-ball-bounce"
          />
          <input
            type="range"
            min="0"
            max="100"
            value="30"
            id="slider-ball-friction"
          />
          <input
            type="range"
            min="0"
            max="100"
            value="90"
            id="slider-ball-tbd"
          />
        </div>
        <div class="start">
          <button id="button-start" />
        </div>
      </div>
    </div>
  </body>
</html>
